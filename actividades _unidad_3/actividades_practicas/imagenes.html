<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imágenes</title>

    <style>
        .img-css { width: 150px; }
    </style>
</head>
<body>

<h2>Imagen JPG</h2>
<img src="tigre.jpg" alt="Foto en formato JPG" width="200">

<h2>Imagen PNG</h2>
<img src="homer.png" alt="Imagen en formato PNG" width="200">

<h2>Imagen SVG</h2>
<img src="imagen.svg" alt="Icono en formato SVG" class="img-css">

<!-- Diferencias:
     - width="200" cambia el tamaño directamente desde HTML.
     - Con CSS (por clase) puedes aplicar estilos globales y reutilizables.
-->

</body>
</html>
